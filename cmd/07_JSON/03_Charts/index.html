<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
    <title>Chart</title>
  </head>
  <body>
    <canvas id="RawDataChart"></canvas>
    <canvas id="SimplexDataChart"></canvas>
    <script>
      fetch("http://localhost:3000/raw").then((r) => r.json()).then((myJSON) => {
        let ctx = document.getElementById('RawDataChart').getContext('2d');

        const chart = new Chart(ctx, myJSON);
        
        console.log(myJSON.data.labels)
        console.log(myJSON.data.datasets[0].data)
      });

      fetch("http://localhost:3000/simple").then((r) => r.json()).then((myJSON) => {
        let ctx = document.getElementById('SimplexDataChart').getContext('2d');
        
        const chart = new Chart(ctx, myJSON);
        
        console.log(myJSON.data.labels)
        console.log(myJSON.data.datasets[0].data)
      });
    </script>
  </body>
</html>
